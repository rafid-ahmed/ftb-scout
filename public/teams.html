<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams and Players</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script defer src="scripts.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <h1>Teams</h1>
    <div id="teams-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/teams')
                .then(response => response.json())
                .then(teams => {
                    const teamsContainer = document.getElementById('teams-container');
                    teams.forEach(team => {
                        const teamDiv = document.createElement('div');
                        teamDiv.classList.add('team');
                        teamDiv.innerHTML = `<h2>${team.name}</h2><ul id="team-${team.name}-players" class="player-list"></ul>`;
                        teamsContainer.appendChild(teamDiv);

                        fetch(`/api/teams/${team.name}`)
                            .then(response => response.json())
                            .then(teamData => {
                                const playersList = document.getElementById(`team-${team.name}-players`);
                                teamData.players.forEach(player => {
                                    const playerItem = document.createElement('li');
                                    playerItem.innerHTML = `
                                        <a href="players.html?team=${team.name}&player=${player.id}">
                                            <img src="/photos/${player.photo}" alt="${player.name}">
                                            <div>
                                                <p><strong>${player.name}</strong></p>
                                                <p>Skill: ${player.ratings.skill}</p>
                                                <p>Stamina: ${player.ratings.stamina}</p>
                                                <p>Pace: ${player.ratings.pace}</p>
                                                <p>Physical: ${player.ratings.physical}</p>
                                            </div>
                                        </a>
                                    `;
                                    playersList.appendChild(playerItem);
                                });
                            });
                    });
                });
        });
    </script>
</body>
</html>
